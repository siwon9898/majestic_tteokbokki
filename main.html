<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/page2.css" />
    <link rel="stylesheet" type="text/css" href="css/page3.css" />

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/page2.js"></script>
    <script type="text/javascript" src="js/page3.js"></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/gsap@3/dist/ScrollToPlugin.min.js"
    ></script>

    <title>위대한 떡볶이</title>
  </head>

  <body>
    <div class="mainWrap">
      <section class="titlepage">
        <h1 class="maintxtKor"></h1>
        <h1 class="maintxtEng"></h1>
        <div class="mainImgWrap">
          <img src="image/떡볶이!!!!!!!!.png" />
        </div>
      </section>

      <div class="arrowdown">
        <img id="downBtn" src="image/down-arrow.png" />
      </div>
      <section class="page2">
        <h1 class="pg2_main"></h1>
        <div class="pg2_detailWrap">
          <p class="pg2_detail">
            약 70년의 역사를 가진 대한민국 대표 간식 떡볶이.<br />
            세월에 따라 급변하는 사회 속 우리는 많이 바뀌었지만,<span
              class="pg2_highlight"
            >
              따뜻한 떡볶이 한 컵</span
            >은 항상 우리 곁을 지켜주었습니다. <br />슬플 때나, 기쁠 때나 친숙한
            모습으로 우리를 달래주는 전국민 위로의 음식 떡볶이,<br />
            그 속에 담긴 의미와 변천사를 함께 알아볼 필요가 있습니다.
          </p>
        </div>
        <div class="pg2_imgWrap">
          <img class="halmae_1" src="image/할매떡볶이흑백.png" />
          <img class="halmae_2" src="image/할매떡볶이컬러.png" />
        </div>
      </section>
      <section class="page3">
        <div class="page3_imgWrap">
          <div class="BWWrap">
            <div class="BW_history" id="history">
              <h3 class="menuHeader">#History</h3>
            </div>
            <div class="BW_colors" id="colors">
              <h3 class="menuHeader">#Colors</h3>
            </div>
            <div class="BW_yours" id="yours">
              <h3 class="menuHeader">#Yours</h3>
            </div>
          </div>

          <div class="CLWrap">
            <div
              class="CL_history"
              id="history"
              onclick="location.href='history.html'"
            >
              <h3 class="menuHeader">#History</h3>
              <p class="history_detail" id="pg3_detailtxt">
                떡볶이, 그 오랜 역사 속으로
              </p>
            </div>
            <div
              class="CL_colors"
              id="colors"
              onclick="location.href='colors.html'"
            >
              <h3 class="menuHeader">#Colors</h3>
              <p class="colors_detail" id="pg3_detailtxt">
                떡볶이, 다양한 색깔을 입다.
              </p>
            </div>
            <div class="CL_yours" id="yours">
              <h3 class="menuHeader">#Yours</h3>
              <p class="yours_detail" id="pg3_detailtxt">
                떡볶이, 당신에겐 어떤 의미인가요?
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
